<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
 
</head>
<body>
<!-- cart -->
  <main>
    <!-- entire cart body -->
    <article class="cart">
      <!-- mobile img -->
      <div class="cart-image">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
      <!-- desktop img -->
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
    </div>
      <!-- span -->
      <div class="cart-desc">
<span>PERFUME</span>
<!-- titile -->
  <h1>Gabrielle Essence Eau De Parfum</h1>
<!-- desc -->
<p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <!-- cart price -->
 <div class="cart_price">
  <!-- title -price -->
 <h1 id="color"> $149.99</h1>
 <!-- strike -->
 <strike> $169.99</strike>
</div>
<!-- add to cart button -->
<button><img src="./images/icon-cart.svg" alt="add to cart">  Add to Cart </button>
</div>
</article>
</main>
  
  
</body>
</html>
